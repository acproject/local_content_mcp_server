version: '3.8'

services:
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: local-content-mcp-server
    ports:
      - "8080:8080"
    volumes:
      - ./data:/opt/mcp/data
      - ./logs:/opt/mcp/logs
      - ./config:/opt/mcp/config:ro
    environment:
      - MCP_LOG_LEVEL=info
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mcp-network

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: mcp-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - mcp-server
    restart: unless-stopped
    networks:
      - mcp-network
    profiles:
      - production

networks:
  mcp-network:
    driver: bridge

volumes:
  mcp-data:
    driver: local
  mcp-logs:
    driver: local